<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="./output.css" rel="stylesheet" />
    <!-- import font from google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <!-- Font : Poppins -->
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- Font : Lato  -->
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-[#1E293B] text-white">
    <!-- navigation bar -->
    <header>
      <div class="flex justify-between p-8 items-center">
        <h2 class="logo font-poppins font-bold text-3xl ml-10 max-sm:text-xl">
          Rizki<span>FOLIO</span>
        </h2>
        <nav
          class="space-x-10 font-lato text-lg font-semibold transition-all p-5 md:hidden lg:hidden xl:flex max-sm:hidden"
        >
          <a href="#beranda" class="hover:text-gray-500">Beranda</a>
          <a href="#tentangsaya" class="hover:text-gray-500">Tentang Saya</a>
          <a href="#skill" class="hover:text-gray-500">Skill</a>
          <a href="#project" class="hover:text-gray-500">Project</a>
        </nav>
        <div
          class="hamburger cursor-pointer sm:block md:block lg:block xl:hidden"
          id="hamburger-menu"
        >
          <iconify-icon
            icon="charm:menu-hamburger"
            width="36"
            height="36"
            style="color: #fff"
          ></iconify-icon>
        </div>
      </div>
      <!-- Dropdown menu for mobile/tablet -->
      <div
        id="mobile-menu"
        class="hidden flex-col bg-[#213147] text-white text-lg font-semibold font-poppins transition-all space-y-5 p-5 xl:hidden"
      >
        <a href="#beranda" class="hover:text-gray-400">Beranda</a>
        <a href="#tentangsaya" class="hover:text-gray-400">Tentang Saya</a>
        <a href="#skill" class="hover:text-gray-400">Skill</a>
        <a href="#project" class="hover:text-gray-400">Project</a>
      </div>
    </header>

    <!-- hero section -->
    <section class="hero-section" id="beranda">
      <div
        class="p-10 flex justify-around items-center sm:flex-col sm:text-center lg:flex-row lg:text-left max-sm:flex-col max-sm:text-center"
      >
        <div class="hero-content space-y-8">
          <h1 class="text-5xl font-bold font-poppins">Hi There,</h1>
          <h3 class="text-5xl font-bold font-poppins">
            I'm <span>Rizki</span> <span>Suputro</span>
          </h3>
          <h5 class="text-3xl text-gray-500 font-poppins font-medium">
            As Fresh Graduated
          </h5>
          <div
            class="btn-group py-5 max-sm:grid max-sm:grid-cols-1 max-sm:gap-5"
          >
            <a
              href="#"
              class="p-5 px-8 bg-[#3B82F6] rounded-lg hover:bg-[#12479c]"
              >Download CV</a
            >
            <a
              href="#"
              class="p-5 px-5 border border-[#3B82F6] rounded-lg hover:bg-[#3B82F6]"
              >Tentang Saya</a
            >
          </div>
          <div
            class="media-social py-5 max-sm:grid max-sm:grid-cols-3 max-sm:gap-5 max-sm:text-center"
          >
            <!-- facebook -->
            <a href="#" class="social-link"
              ><iconify-icon
                icon="ic:baseline-facebook"
                width="48"
                height="48"
                style="color: #3b82f6"
                class="p-3 border border-[#3B82F6] rounded-full hover:bg-[#4b586d]"
              ></iconify-icon
            ></a>
            <!-- instagram  -->
            <a href="#" class="social-link">
              <iconify-icon
                icon="line-md:instagram"
                width="48"
                height="48"
                style="color: #3b82f6"
                class="p-3 border border-[#3B82F6] rounded-full hover:bg-[#4b586d]"
              ></iconify-icon>
            </a>
            <!-- github -->
            <a href="#" class="social-link">
              <iconify-icon
                icon="mdi:github"
                width="48"
                height="48"
                style="color: #3b82f6"
                class="p-3 border border-[#3B82F6] rounded-full hover:bg-[#4b586d]"
              ></iconify-icon>
            </a>
            <!-- linkedin -->
            <a href="#" class="social-link">
              <iconify-icon
                icon="mdi:linkedin"
                width="48"
                height="48"
                style="color: #3b82f6"
                class="p-3 border border-[#3B82F6] rounded-full hover:bg-[#4b586d]"
              ></iconify-icon>
            </a>
          </div>
        </div>
        <div class="hero-image">
          <img
            src="../images/rizki.jpeg"
            class="w-auto h-auto img-fluid object-cover hover:scale-110 transform transition-all hover:opacity-50"
            alt="profile"
          />
        </div>
      </div>
    </section>
    <script src="app.js"></script>
    <script src="https://code.iconify.design/iconify-icon/3.0.0/iconify-icon.min.js"></script>
  </body>
</html>
